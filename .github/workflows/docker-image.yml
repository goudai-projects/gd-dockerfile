name: CI
on:
  push:
    branches: master
jobs:
  build:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@master
    - name: Build Docker Image
      run: |
        go run main.go build -u${{ ALIYUN_U }} -p${{ ALIYUN_P }}
        go run main.go build -u${{ _GITHUB_U }} -p${{ _GITHUB_P }} -r ghcr.io -o goudai-projects

